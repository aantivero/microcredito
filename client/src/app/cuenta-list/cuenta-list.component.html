<mat-card>
  <mat-card-header>Cuentas</mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let cuenta of cuentas">
        <mat-icon matListIcon>folder</mat-icon>
        <h3 matLine>
          <a mat-button [routerLink]="['/cuenta-edit', cuenta.id]">Cuenta: {{cuenta.aliasCbu}}</a>
        </h3>
        <p matLine>Saldo: ${{cuenta.saldo}}</p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <button mat-fab color="primary" [routerLink]="['/cuenta-add']">+</button>
</mat-card>
